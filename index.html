<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0077b6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Depot 3 Putri">
  <link rel="apple-touch-icon" href="icon.png">

  <title>Depot 3 Putri</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('✅ SW registered', reg))
        .catch(err => console.error('❌ SW failed', err));
    }
  </script>
</head>

<body>
  <header>
    <h1>Depot 3 Putri</h1>
    <p id="waktu"></p>
  </header>

  <!-- Beranda -->
  <div class="halaman aktif" id="beranda">
    <h2>Input Pesanan</h2>
    <label>Nama Customer:
      <input type="text" id="nama">
    </label>
    <label>Jumlah Galon:
      <input type="number" id="jumlah" min="1">
    </label>
    <label id="labelJenis">Jenis Galon:
      <select id="jenis">
        <option value="RO">RO</option>
        <option value="BIASA">Biasa</option>
        <option value="WARUNG">Warung</option>
      </select>
    </label>
    <label>Keterangan:
      <select id="keterangan" onchange="cekKeterangan()">
        <option value="AMBIL">Ambil Sendiri</option>
        <option value="DELIVERY">Delivery</option>
      </select>
    </label>
    <button onclick="tambahPesanan()">+ Tambah Pesanan</button>
  </div>

  <!-- Orderan -->
  <div class="halaman" id="orderan">
    <h2>Daftar Orderan</h2>
    <div class="tabel-container">
      <table id="tabelOrderan">
        <thead>
          <tr>
            <th>No</th>
            <th>Waktu</th>
            <th>Nama</th>
            <th>Jenis</th>
            <th>Jumlah</th>
            <th>Keterangan</th>
            <th>Harga</th>
            <th>Total</th>
            <th>Status</th>
            <th>Pengantar</th>
            <th>Hapus</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Hasil -->
  <div class="halaman" id="hasil">
    <h2>Rekap Hasil</h2>

    <div class="edit-karyawan">
      <input id="k1" placeholder="Nama Karyawan 1">
      <input id="k2" placeholder="Nama Karyawan 2">
      <input id="k3" placeholder="Nama Karyawan 3">
      <input id="k4" placeholder="Nama Karyawan 4">
      <button id="simpanKaryawan">💾 Simpan Nama Karyawan</button>
    </div>

    <div class="bensin-container">
      <input id="bensin" type="number" placeholder="Biaya Bensin">
      <button onclick="tambahBensin()">+ Tambah Biaya Bensin </button>
    </div>

    <div id="ringkasan"></div>
    <button class="reset" onclick="resetData()">🔄 Reset Semua Data</button>
  </div>

  <!-- Navigasi -->
  <nav>
    <button onclick="pindahHalaman('beranda')">🏠 Beranda</button>
    <button onclick="pindahHalaman('orderan')">📦 Orderan</button>
    <button onclick="pindahHalaman('hasil')">📊 Hasil</button>
  </nav>

  <script src="script.js"></script>
</body>

</html>
